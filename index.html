<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Flags Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Indonesia</h1>
    <div class="indonesiaFlag flag">
        <div class="indonesia-top"></div>
        <div class="indonesia-bottom"></div>
    </div>
    <h1>Colombia</h1>
    <div class="colombiaFlag flag">
        <div class="colombia-top"></div>
        <div class="colombia-middle"></div>
        <div class="colombia-bottom"></div>
    </div>
    <h1>Ireland</h1>
    <div class="irelandFlag">
        <div class="ireland-left"></div>
        <div class="ireland-middle"></div>
        <div class="ireland-right"></div>   
    </div>
    <h1>France</h1>
    <div class="franceFlag">
        <div class="france-stripes france-left"></div>
        <div class="france-stripes france-middle"></div>
        <div class="france-stripes france-right"></div>
    </div>
    <h1>Benin</h1>
    <div class="beninFlag">
        <div class="benin-left"></div>
        <div class="benin-right">
                <div class="benin-top"></div>
                <div class="benin-bottom"></div>
        </div>
    </div>
    <h1>Sweden</h1>
    <div class="swedenFlag flag">
        <div class="sweden-cross">
        </div>
    </div>
</body>
</html>
